<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 2: Van Interior</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f8f8f8;
    }
    h1 {
      margin: 20px 0;
    }

    .slider {
      position: relative;
      max-width: 900px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      border-radius: 10px;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
      z-index: 10;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    .dots {
      text-align: center;
      margin: 10px 0;
    }
    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 5px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }
    .dot.active {
      background-color: #717171;
    }

    .description {
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 16px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Project 2: Van Interior</h1>

  <!-- Slider 1 -->
  <div class="slider">
    <div class="slides">
      <img src="imagenespf/1.png" alt="">
      <img src="imagenespf/2.png" alt="">
      <img src="imagenespf/3.png" alt="">
      <img src="imagenespf/4.png" alt="">
    </div>
    <div class="description"></div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
  </div>

  <!-- Slider 2 -->
  <div class="slider">
    <div class="slides">
      <img src="imagenespf/5.png" alt="">
      <img src="imagenespf/6.png" alt="">
      <img src="imagenespf/7.png" alt="">
      <img src="imagenespf/9.png" alt="">
      <img src="imagenespf/10.png" alt="">
      <img src="imagenespf/11.png" alt="">
    </div>
    <div class="description"></div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
  </div>

  <!-- Slider 3 -->
  <div class="slider">
    <div class="slides">
      <img src="imagenespf/8.png" alt="">
      <img src="imagenespf/12.png" alt="">
      <img src="imagenespf/13.png" alt="">
      <img src="imagenespf/14.png" alt="">
      <img src="imagenespf/15.png" alt="">
    </div>
    <div class="description"></div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
  </div>

  <!-- Slider 4 -->
  <div class="slider">
    <div class="slides">
      <img src="imagenespf/16.png" alt="">
      <img src="imagenespf/17.png" alt="">
    </div>
    <div class="description"></div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
  </div>

  <script>
    const sliders = document.querySelectorAll('.slider');

    // Descripciones bilingües por slider
    const allDescriptions = [
      [ // Slider 1
        "Vista general del interior de la van. | General view of the van interior.",
        "Distribución de asientos y almacenamiento. | Seating and storage layout.",
        "Detalle de la zona del conductor. | Driver area detail.",
        "Perspectiva del espacio principal. | Main space perspective."
      ],
      [ // Slider 2
        "Zona de cocina compacta. | Compact kitchen area.",
        "Almacenamiento para utensilios y alimentos. | Storage for utensils and food.",
        "Detalle de la mesa plegable. | Foldable table detail.",
        "Área de preparación de alimentos. | Food preparation area.",
        "Espacio para nevera portátil. | Portable fridge space.",
        "Organización general de la cocina. | Overall kitchen organization."
      ],
      [ // Slider 3
        "Asientos convertibles en cama. | Convertible seats into bed.",
        "Zona de descanso cómoda. | Comfortable resting area.",
        "Almacenamiento debajo de los asientos. | Under-seat storage.",
        "Detalles de los textiles y acabados. | Textiles and finishes detail.",
        "Perspectiva del área de descanso. | Rest area perspective."
      ],
      [ // Slider 4
        "Iluminación LED y diseño moderno. | LED lighting and modern design.",
        "Detalles de acabados interiores. | Interior finishes details."
      ]
    ];

    sliders.forEach((slider, sliderIndex) => {
      const slides = slider.querySelector('.slides');
      const images = slider.querySelectorAll('img');
      const prevBtn = slider.querySelector('.prev');
      const nextBtn = slider.querySelector('.next');
      const dotsContainer = slider.querySelector('.dots');
      const descriptionDiv = slider.querySelector('.description');
      let index = 0;

      const descriptions = allDescriptions[sliderIndex];

      // Crear puntos de navegación
      images.forEach((_, i) => {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        if (i === 0) dot.classList.add('active');
        dot.addEventListener('click', () => showSlide(i));
        dotsContainer.appendChild(dot);
      });
      const dots = dotsContainer.querySelectorAll('.dot');

      function showSlide(i) {
        if (i < 0) index = images.length - 1;
        else if (i >= images.length) index = 0;
        else index = i;
        slides.style.transform = translateX(${-index * 100}%);
        dots.forEach(dot => dot.classList.remove('active'));
        dots[index].classList.add('active');
        descriptionDiv.textContent = descriptions[index];
      }

      // Mostrar la primera slide al cargar
      showSlide(0);

      prevBtn.addEventListener('click', () => showSlide(index - 1));
      nextBtn.addEventListener('click', () => showSlide(index + 1));
    });
  </script>
</body>
</html>
