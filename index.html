<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carla Borda – Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      padding: 40px 20px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #007acc;
    }

    header p {
      font-size: 1.2em;
      color: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .card-content {
      padding: 20px;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 1.4em;
      color: #007acc;
    }

    .card p {
      margin: 0;
      font-size: 0.95em;
      color: #555;
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      color: #aaa;
      padding: 30px 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Carla Borda</h1>
    <p>Interior Designer – Portfolio</p>
  </header>

  <main>
    <section class="gallery">
      <!-- Proyecto Villa Monge -->
      <a class="card" href="villa-monge.html">
        <img src="imagenespf/titlepage.png" alt="Villa Monge Project Thumbnail" />
        <div class="card-content">
          <h2>Villa Monge</h2>
          <p>Residential interior design project combining natural textures and soft lighting with contemporary functionality.</p>
        </div>
      </a>

      <!-- Podés agregar más proyectos duplicando la tarjeta de arriba -->
    </section>
  </main>

  <footer>
    © 2025 Carla Borda. All rights reserved.
  </footer>

</body>
</html>
