<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carla Borda - Portfolio</title>
  <style>
    :root {
      --bg: #0f1e1b;
      --overlay: rgba(0,0,0,0.55);
      --accent: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #f9f9f9;
      background-color: var(--bg);
      -webkit-font-smoothing: antialiased;
    }

    /* ===== HERO SECTION ===== */
    header {
      position: relative;
      height: 90vh;
      min-height: 500px;
      background: url("imagenespf/hero.jpg") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--overlay);
    }

    header h1, header p, .cta-buttons {
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
      color: #d1d1d1;
    }

    /* ===== BUTTONS (ACTUALIZADO) ===== */
    .cta-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .cta-buttons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 1rem;
      padding: 10px 16px;
      border-radius: 12px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      color: #fff;
      cursor: pointer;
      text-decoration: none;

      /* SIN BORDE - SOMBRA DIRECCIONAL */
      border: none;
      box-shadow: 4px 6px 12px rgba(0,0,0,0.4);

      transition:
        background-color 0.3s ease,
        transform 0.2s ease,
        box-shadow 0.3s ease;
    }

    .cta-buttons a:hover {
      background-color: rgba(255,255,255,0.25);
      transform: translateY(-3px);
      box-shadow: 6px 8px 16px rgba(0,0,0,0.5),
                  inset -1px -1px 4px rgba(255,255,255,0.3);
    }

    /* ===== PROJECT SECTION ===== */
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .project-card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      overflow: hidden;
      backdrop-filter: blur(8px);
      box-shadow: 4px 6px 12px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 6px 8px 16px rgba(0,0,0,0.5);
    }

    .project-card img {
      width: 100%;
      display: block;
    }

    .project-card h3 {
      margin: 15px;
      font-size: 1.3rem;
    }

    .project-card p {
      margin: 0 15px 15px;
      font-size: 0.95rem;
      color: #d1d1d1;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      color: #d1d1d1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carla Borda</h1>
    <p>Interior Designer • 3D Artist</p>
    <div class="cta-buttons">
      <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
      <a href="mailto:carlaborda@upc.edu.ar">Email</a>
      <a href="cv.pdf" target="_blank">Resume</a>
    </div>
  </header>

  <section>
    <h2>Projects</h2>
    <div class="projects">
      <a href="van-interior.html" class="project-card">
        <img src="imagenespf/van-preview.jpg" alt="Van Interior">
        <h3>Van Interior</h3>
        <p>Camper van interior design with lighting & material study.</p>
      </a>
      <a href="villa-monge.html" class="project-card">
        <img src="imagenespf/villa-preview.jpg" alt="Villa Monge">
        <h3>Villa Monge</h3>
        <p>Residential project integrating natural textures and light.</p>
      </a>
    </div>
  </section>

  <footer>
    © 2025 Carla Borda — <a href="mailto:carlaborda@upc.edu.ar" style="color:#fff;">Contact</a>
  </footer>
</body>
</html>
