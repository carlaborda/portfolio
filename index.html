<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carla Borda – Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      color: #111827;
      line-height: 1.6;
    }

    header {
      padding: 60px 20px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.8em;
      font-weight: 600;
      color: #111827;
    }

    header p {
      font-size: 1.1em;
      color: #6b7280;
      margin-top: 8px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.08);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 20px;
    }

    .card h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
      color: #1f2937;
    }

    .card p {
      font-size: 0.95em;
      color: #6b7280;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #9ca3af;
      padding: 40px 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Carla Borda</h1>
    <p>Interior Designer – Portfolio</p>
  </header>

  <main>
    <section class="gallery">
      <!-- Proyecto Villa Monge -->
      <a class="card" href="villa-monge.html">
        <img src="imagenespf/titlepage.png" alt="Villa Monge Project Thumbnail" />
        <div class="card-content">
          <h2>Villa Monge</h2>
          <p>Interiorismo residencial con inspiración natural, diseño funcional y estética suave.</p>
        </div>
      </a>

      <!-- Agregá más proyectos duplicando esta tarjeta -->
    </section>
  </main>

  <footer>
    © 2025 Carla Borda. Todos los derechos reservados.
  </footer>

</body>
</html>
