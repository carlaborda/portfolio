<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 2: Van Interior</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f8f8f8;
    }
    h1 {
      margin: 20px 0;
    }

    /* Contenedor del slider */
    .slider {
      position: relative;
      max-width: 900px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* Imágenes */
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      width: 100%;
      border-radius: 10px;
    }

    /* Botones */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
      z-index: 10;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    /* Puntos de navegación */
    .dots {
      text-align: center;
      margin: 10px 0;
    }
    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 5px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }
    .dot.active {
      background-color: #717171;
    }
  </style>
</head>
<body>
  <h1>Project 2: Van Interior</h1>

  <!-- Slider 1 -->
  <div class="slider">
    <div class="slides">
      <img src="imagenespf/1.png" alt="Van Interior 1">
      <img src="imagenespf/2.png" alt="Van Interior 2">
      <img src="imagenespf/3.png" alt="Van Interior 3">
      <img src="imagenespf/4.png" alt="Van Interior 4">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
  </div>

  <!-- Slider 2 -->
  <div class="slider">
    <div class="slides">
      <img src="imagenespf/5.png" alt="Van Interior 5">
      <img src="imagenespf/6.png" alt="Van Interior 6">
      <img src="imagenespf/7.png" alt="Van Interior 7">
      <img src="imagenespf/9.png" alt="Van Interior 9">
      <img src="imagenespf/10.png" alt="Van Interior 10">
      <img src="imagenespf/11.png" alt="Van Interior 11">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
  </div>

  <!-- Slider 3 -->
  <div class="slider">
    <div class="slides">
      <img src="imagenespf/8.png" alt="Van Interior 8">
      <img src="imagenespf/12.png" alt="Van Interior 12">
      <img src="imagenespf/13.png" alt="Van Interior 13">
      <img src="imagenespf/14.png" alt="Van Interior 14">
      <img src="imagenespf/15.png" alt="Van Interior 15">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
  </div>

  <!-- Slider 4 -->
  <div class="slider">
    <div class="slides">
      <img src="imagenespf/16.png" alt="Van Interior 16">
      <img src="imagenespf/17.png" alt="Van Interior 17">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
  </div>

  <script>
    const sliders = document.querySelectorAll('.slider');

    sliders.forEach(slider => {
      const slides = slider.querySelector('.slides');
      const images = slider.querySelectorAll('img');
      const prevBtn = slider.querySelector('.prev');
      const nextBtn = slider.querySelector('.next');
      const dotsContainer = slider.querySelector('.dots');
      let index = 0;

      // Crear puntos de navegación
      images.forEach((_, i) => {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        if (i === 0) dot.classList.add('active');
        dot.addEventListener('click', () => showSlide(i));
        dotsContainer.appendChild(dot);
      });
      const dots = dotsContainer.querySelectorAll('.dot');

      function showSlide(i) {
        if (i < 0) index = images.length - 1;
        else if (i >= images.length) index = 0;
        else index = i;
        slides.style.transform = `translateX(${-index * 100}%)`;
        dots.forEach(dot => dot.classList.remove('active'));
        dots[index].classList.add('active');
      }

      prevBtn.addEventListener('click', () => showSlide(index - 1));
      nextBtn.addEventListener('click', () => showSlide(index + 1));
    });
  </script>
</body>
</html>
