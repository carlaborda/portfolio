<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 2: Van Interior</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f8f8f8;
    }
    h1 {
      margin: 20px 0;
    }

    /* Contenedor del slider */
    .slider {
      position: relative;
      max-width: 900px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* Im√°genes */
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      width: 100%;
      border-radius: 10px;
    }

    /* Botones */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <h1>Project 2: Van Interior</h1>
  
  <div class="slider">
    <div class="slides">
      <img src="imagenespf/1.png" alt="Van Interior 1">
      <img src="imagenespf/2.png" alt="Van Interior 2">
      <img src="imagenespf/3.png" alt="Van Interior 3">
      <img src="imagenespf/4.png" alt="Van Interior 4">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

   <div class="slider">
    <div class="slides">
      <img src="imagenespf/1.png" alt="Van Interior 5">
      <img src="imagenespf/2.png" alt="Van Interior 6">
      <img src="imagenespf/3.png" alt="Van Interior 7">
      <img src="imagenespf/3.png" alt="Van Interior 9">
      <img src="imagenespf/3.png" alt="Van Interior 10">
      <img src="imagenespf/3.png" alt="Van Interior 11">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <div class="slider">
    <div class="slides">
      <img src="imagenespf/1.png" alt="Van Interior 8">
      <img src="imagenespf/2.png" alt="Van Interior 12">
      <img src="imagenespf/3.png" alt="Van Interior 13">
      <img src="imagenespf/3.png" alt="Van Interior 14">
      <img src="imagenespf/3.png" alt="Van Interior 15">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

   <div class="slider">
    <div class="slides">
      <img src="imagenespf/1.png" alt="Van Interior 16">
      <img src="imagenespf/2.png" alt="Van Interior 17">
      </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script>
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let index = 0;

    function showSlide(i) {
      if (i < 0) index = images.length - 1;
      else if (i >= images.length) index = 0;
      else index = i;
      slides.style.transform = `translateX(${-index * 100}%)`;
    }

    prevBtn.addEventListener('click', () => showSlide(index - 1));
    nextBtn.addEventListener('click', () => showSlide(index + 1));
  </script>
</body>
</html>


</html>
