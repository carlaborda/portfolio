<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Van Interior - Carla Borda</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #e4ede9;
  margin: 0;
  padding: 40px 20px;
  color: #2e3c36;
  line-height: 1.6;
}
.container {
  max-width: 900px;
  margin: 0 auto;
  background: white;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(46,60,54,0.12);
  border:1.5px solid #d7e1db;
}
a.back-link { display:inline-block; margin-bottom:30px; color:#1a6b5f; text-decoration:none; font-weight:600; transition: color 0.3s ease; }
a.back-link:hover{color:#3d9d82;text-decoration:underline;}

header.project-header {margin-bottom:40px; border-bottom:2px solid #d7e1db; padding-bottom:10px;}
header.project-header h1 {margin:0 0 5px; font-weight:800; font-size:2.8rem; color:#1a6b5f;}
header.project-header p {margin:0; color:#4e6b57; font-style:italic; font-weight:600;}
button#lang-btn {padding:6px 12px; margin-top:10px; border-radius:6px; border:2px solid #1a6b5f; background:#1a6b5f; color:white; cursor:pointer; font-weight:bold;}

h2 {color:#1a6b5f; margin-top:50px; margin-bottom:15px; font-weight:700; font-size:1.8rem;}
p {font-size:1.1rem; color:#4e6b57; margin-top:15px; margin-bottom:15px;}
img {max-width:100%; height:auto; margin-top:20px; border-radius:10px; box-shadow:0 4px 12px rgba(46,60,54,0.08); border:1px solid #d7e1db; opacity:0; transform:translateY(30px); transition:opacity 0.6s ease-out, transform 0.6s ease-out;}
img.visible {opacity:1; transform:translateY(0);}
.fade-in-text {opacity:0; transform:translateY(20px); transition:opacity 0.6s ease-out, transform 0.6s ease-out;}
.fade-in-text.visible {opacity:1; transform:translateY(0);}

/* Slider */
.slider {position:relative; overflow:hidden; border-radius:10px; margin-top:20px;}
.slides {display:flex; transition:transform 0.5s ease-in-out;}
.slides img {border-radius:10px;}
.prev, .next {position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.5); color:white; border:none; padding:10px 15px; cursor:pointer; border-radius:50%; font-size:18px; z-index:10;}
.prev {left:10px;} .next {right:10px;}
.dots {text-align:center; margin:10px 0;}
.dot {display:inline-block; width:12px; height:12px; margin:5px; background:#bbb; border-radius:50%; cursor:pointer;}
.dot.active {background:#717171;}
.description-box {text-align:left; margin-top:15px; font-size:1rem; color:#2e3c36;}
@media(max-width:600px){body{padding:20px 10px;} header.project-header h1{font-size:2rem;} h2{font-size:1.4rem;}}
</style>
</head>
<body>
<div class="container">
  <a href="index.html" class="back-link fade-in-text">← Back to Portfolio</a>

  <header class="project-header fade-in-text">
    <h1 id="proj-title">Van Interior</h1>
    <p id="proj-subtitle">Interior renders of a camper van concept</p>
    <button id="lang-btn">Español</button>
  </header>

  <div class="description-box" id="proj-desc">
    This project explores material textures, lighting, and layout visualization for a functional and cozy mobile space.
  </div>

  <!-- Slider -->
  <div class="slider fade-in">
    <div class="slides">
      <img src="imagenespf/1.png" alt="">
      <img src="imagenespf/2.png" alt="">
      <img src="imagenespf/3.png" alt="">
      <img src="imagenespf/4.png" alt="">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
  </div>

</div>

<script>
// Fade-in
function handleFadeIn(){
  const fadeElems = document.querySelectorAll('.fade-in-text, .fade-in');
  const windowBottom = window.innerHeight;
  fadeElems.forEach(el=>{
    const rect = el.getBoundingClientRect();
    if(rect.top < windowBottom-50) el.classList.add('visible');
  });
}
window.addEventListener('scroll',handleFadeIn);
window.addEventListener('load',handleFadeIn);

// Slider
const slider = document.querySelector('.slider');
const slides = slider.querySelector('.slides');
const images = slider.querySelectorAll('img');
const prevBtn = slider.querySelector('.prev');
const nextBtn = slider.querySelector('.next');
const dotsContainer = slider.querySelector('.dots');
let index = 0;
const descriptions = [
  "General view of the van interior. | Vista general del interior de la van.",
  "Seating and storage layout. | Distribución de asientos y almacenamiento.",
  "Driver area detail. | Detalle de la zona del conductor.",
  "Main space perspective. | Perspectiva del espacio principal."
];
// Crear dots
images.forEach((_,i)=>{
  const dot=document.createElement('span');
  dot.classList.add('dot');
  if(i===0) dot.classList.add('active');
  dot.addEventListener('click',()=>showSlide(i));
  dotsContainer.appendChild(dot);
});
const dots = dotsContainer.querySelectorAll('.dot');

function showSlide(i){
  if(i<0) index=images.length-1;
  else if(i>=images.length) index=0;
  else index=i;
  slides.style.transform=`translateX(${-index*100}%)`;
  dots.forEach(dot=>dot.classList.remove('active'));
  dots[index].classList.add('active');
  updateDesc();
}
prevBtn.addEventListener('click',()=>showSlide(index-1));
nextBtn.addEventListener('click',()=>showSlide(index+1));
function updateDesc(){
  const descBox=document.getElementById('proj-desc');
  const currentText = descriptions[index].split('|')[currentLang==='en'?0:1].trim();
  descBox.textContent=currentText;
}
showSlide(0);

// Idioma
const langBtn = document.getElementById('lang-btn');
const projTitle = document.getElementById('proj-title');
const projSubtitle = document.getElementById('proj-subtitle');
let currentLang='en';
langBtn.addEventListener('click',()=>{
  currentLang=currentLang==='en'?'es':'en';
  projTitle.textContent=currentLang==='en'?'Van Interior':'Van Interior';
  projSubtitle.textContent=currentLang==='en'?'Interior renders of a camper van concept':'Renders interiores de una van camper';
  updateDesc();
  langBtn.textContent=currentLang==='en'?'Español':'English';
});
</script>
</body>
</html>
