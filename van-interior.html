<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Van Interior - Carla Borda</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #e4ede9;
  margin: 0;
  padding: 40px 20px;
  color: #2e3c36;
  line-height: 1.6;
  text-align: center;
}
.container {
  max-width: 900px;
  margin: 0 auto;
  background: white;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(46, 60, 54, 0.12);
  border: 1.5px solid #d7e1db;
}
a.back-link {
  display: inline-block;
  margin-bottom: 30px;
  color: #1a6b5f;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}
a.back-link:hover {color:#3d9d82;text-decoration:underline;}
header.project-header {margin-bottom:40px; border-bottom:2px solid #d7e1db; padding-bottom:10px;}
header.project-header h1 {margin:0 0 5px; font-weight:800; font-size:2.8rem; color:#1a6b5f;}
header.project-header p {margin:0; color:#4e6b57; font-style:italic; font-weight:600;}

.slider {
  position: relative;
  max-width: 100%;
  margin: 30px 0;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
.slides { display: flex; transition: transform 0.5s ease-in-out; }
.slides img { width: 100%; border-radius: 10px; }

.prev, .next {
  position: absolute; top:50%; transform:translateY(-50%);
  background: rgba(0,0,0,0.5); color:white; border:none;
  padding:10px 15px; cursor:pointer; border-radius:50%; font-size:18px; z-index:10;
}
.prev {left:10px;} .next {right:10px;}

.dots {text-align:center; margin:10px 0;}
.dot {display:inline-block; width:12px; height:12px; margin:5px; background-color:#bbb; border-radius:50%; cursor:pointer;}
.dot.active {background-color:#717171;}

.description {font-size:1.1rem; color:#4e6b57; margin-top:10px; margin-bottom:25px; opacity:0; transform:translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out;}
.description.visible {opacity:1; transform:translateY(0);}

.fade-in-text { opacity:0; transform:translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
.fade-in-text.visible { opacity:1; transform:translateY(0); }

footer { max-width:900px; margin:40px auto 20px; text-align:center; color:#1a6b5f; font-weight:600; font-size:0.9rem; border-top:1px solid #d7e1db; padding-top:15px;}
@media(max-width:600px){
  body{padding:20px 10px;}
  header.project-header h1{font-size:2rem;}
}
</style>
</head>
<body>
<div class="container">
  <a href="index.html" class="back-link fade-in-text">← Back to Portfolio</a>

  <header class="project-header fade-in-text">
    <h1 id="header-title">Van Interior</h1>
    <p id="header-subtitle">Interior Renders of a Camper Van Concept</p>
  </header>

  <p id="desc-intro" class="description fade-in-text">Explore material textures, lighting, and layout visualization for a functional and cozy mobile space.</p>

  <!-- Sliders -->
  <div class="slider fade-in-text">
    <div class="slides">
      <img src="imagenespf/1.png" alt="">
      <img src="imagenespf/2.png" alt="">
      <img src="imagenespf/3.png" alt="">
      <img src="imagenespf/4.png" alt="">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
  </div>

  <div class="slider fade-in-text">
    <div class="slides">
      <img src="imagenespf/5.png" alt="">
      <img src="imagenespf/6.png" alt="">
      <img src="imagenespf/7.png" alt="">
      <img src="imagenespf/9.png" alt="">
      <img src="imagenespf/10.png" alt="">
      <img src="imagenespf/11.png" alt="">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
  </div>

  <div class="slider fade-in-text">
    <div class="slides">
      <img src="imagenespf/8.png" alt="">
      <img src="imagenespf/12.png" alt="">
      <img src="imagenespf/13.png" alt="">
      <img src="imagenespf/14.png" alt="">
      <img src="imagenespf/15.png" alt="">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
  </div>

  <div class="slider fade-in-text">
    <div class="slides">
      <img src="imagenespf/16.png" alt="">

</div>

<footer>
© 2025 Carla Borda — <a href="mailto:carlaborda@upc.edu.ar" style="color:#1a6b5f; text-decoration:none;">Contact</a>
</footer>

<script>
// Fade-in scroll
function handleFadeIn() {
  const fadeElems = document.querySelectorAll('.fade-in-text');
  const windowBottom = window.innerHeight;
  fadeElems.forEach(el=>{
    const rect = el.getBoundingClientRect();
    if(rect.top < windowBottom - 50) el.classList.add('visible');
  });
}
window.addEventListener('scroll', handleFadeIn);
window.addEventListener('load', handleFadeIn);

// Idioma sincronizado
let currentLang = localStorage.getItem('siteLang') || 'en';
const texts = {
  en:{
    headerTitle:'Van Interior',
    headerSubtitle:'Interior Renders of a Camper Van Concept',
    descIntro:'Explore material textures, lighting, and layout visualization for a functional and cozy mobile space.'
  },
  es:{
    headerTitle:'Van Interior',
    headerSubtitle:'Renders interiores de una van camper',
    descIntro:'Explora texturas de materiales, iluminación y la visualización de la distribución para un espacio móvil funcional y acogedor.'
  }
};
document.getElementById('header-title').textContent = texts[currentLang].headerTitle;
document.getElementById('header-subtitle').textContent = texts[currentLang].headerSubtitle;
document.getElementById('desc-intro').textContent = texts[currentLang].descIntro;

// Sliders funcionales
const sliders = document.querySelectorAll('.slider');
sliders.forEach((slider)=>{
  const slides = slider.querySelector('.slides');
  const images = slider.querySelectorAll('img');
  const prevBtn = slider.querySelector('.prev');
  const nextBtn = slider.querySelector('.next');
  const dotsContainer = slider.querySelector('.dots');
  let index = 0;

  images.forEach((_,i)=>{
    const dot = document.createElement('span');
    dot.classList.add('dot');
    if(i===0) dot.classList.add('active');
    dot.addEventListener('click', ()=>showSlide(i));
    dotsContainer.appendChild(dot);
  });
  const dots = dotsContainer.querySelectorAll('.dot');

  function showSlide(i){
    if(i<0) index = images.length-1;
    else if(i>=images.length) index = 0;
    else index = i;
    slides.style.transform = `translateX(${-index*100}%)`;
    dots.forEach(dot=>dot.classList.remove('active'));
    dots[index].classList.add('active');
  }
  showSlide(0);
  prevBtn.addEventListener('click', ()=>showSlide(index-1));
  nextBtn.addEventListener('click', ()=>showSlide(index+1));
});
</script>
</body>
</html>
